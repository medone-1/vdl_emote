<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive design for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>vdl Animations</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main NUI Menu Container -->
    <div id="menu" class="container">

        <!-- Header Section -->
        <div class="header">
            <div class="subtitle">Vdl Emote</div>
        </div>

        <!-- Main Categories (First Menu Page) -->
        <div id="mainMenu" class="categories">
            <div class="cat" data-cat="animations">ANIMATIONS</div>
            <div class="cat" data-cat="scenarios">SCENARIOS</div>
            <div class="cat" data-cat="emotes">EMOTES LIST</div>
            <div class="cat" data-cat="clothes">CLOTHES MENU</div>
            <div class="cat" data-cat="walkstyle">MOVEMENT STYLE</div>
            <div class="cat" data-cat="interactive">INTERACTIVE ANIMS</div>
            <div class="cat" data-cat="walkstyle2">WALK STYLES</div>

            <!-- Cancel animation button -->
            <div class="cat cancel">CANCEL ANIMATION</div>
        </div>

        <!-- Sub Menu (Shows items after selecting a category) -->
        <div id="subMenu" class="sub-categories">
            <!-- Return button -->
            <div class="back-btn">BACK</div>

            <!-- Dynamic items inserted from script.js -->
            <div id="items"></div>
        </div>

        <!-- Footer: Displays the page number (e.g. 1/3) -->
        <div class="footer">
            <span id="pageInfo">1/1</span>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
